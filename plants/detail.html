<!DOCTYPE html>
<html>
<head>
<title>Week10 Notes</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
<script type="module" defer src='./js/main.js'></script>
<script>
    function search_plant() {
  let input = document.getElementById('searchbar').value
  input=input.toLowerCase();
  let x = document.getElementsByClassName('plant-content');
  let y = document.getElementsByClassName('plant-name')
    
  for (i = 0; i < x.length; i++) { 
      if (!x[i].innerHTML.toLowerCase().includes(input)) {
          y[i].style.display="none";
      }
      else {
          x[i].style.display="list-item";                 
      }
  }
}
</script>
</head>
<body>

<div class="header">
    <div class="logo_main2">
        <img src="images/planty friends.png" alt="planty" width="150"> 
    </div>
</div>
<div class="navbar">
    <a href="../index.html">Portfolio</a>
    <a href="index.html">Home</a>
    <a href="detail.html">Plants</a>    
</div>

<div class="main"> 
    <input id="searchbar" onkeyup= "search_plant()" type="text" name="search" placeholder="Search plants..">
   
    <a href="detail.html" class="reload">Reload Plants</a>

 
    <div id="plant"></div>

</div>



</body>
</html>
